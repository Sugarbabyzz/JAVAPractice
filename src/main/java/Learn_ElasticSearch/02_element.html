<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>

<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>

<!--段落标签-->
<p>Sugar1,1234</p>
<p>Sugar2</p>
<p>Sugar3</p>
<p>Sugar4,567</p>

<!--水平线标签-->
<hr/>

<!--换行标签-->
<!--行间隔比p小-->
换行1 <br>
换行2
<br>
<!--粗体、斜体-->
粗体：<strong>粗体</strong> <br>
斜体：<em>斜体</em>
<br>
<!--特殊符号-->
空格：空&nbsp;&nbsp;&nbsp;&nbsp;格 <br>
大于：&gt; <br>
小于：&lt; <br>
版权：&copy;

<!--
特殊符号记忆方式
&  ;
查百度
-->

</body>
</html>
