<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表
应用范围：试卷，问答 ...
-->
<ol>
    <li>Java</li>
    <li>Java</li>
    <li>Java</li>
    <li>Java</li>
    <li>Java</li>
</ol>
<hr>

<!--无序列表
应用范围：导航，侧边栏 ...
-->
<ul>
    <li>Java</li>
    <li>Java</li>
    <li>Java</li>
    <li>Java</li>
    <li>Java</li>
</ul>
<hr>

<!--定义列表
dl：标签
dt：列表名称
dd：列表内容
应用范围：网站底部 ...
-->
<dl>
    <dt>学科</dt>
    <dd>Java</dd>
    <dd>Java</dd>
    <dd>Java</dd>
    <dd>Java</dd>

    <dt>城市</dt>
    <dd>北京</dd>
    <dd>北京</dd>
    <dd>北京</dd>
    <dd>北京</dd>
</dl>
</body>
</html>
