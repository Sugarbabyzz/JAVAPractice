<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
<!--使用name作为标记-->
<a name="top">顶部</a>


<!--
a标签
href：必填，表示要跳转到哪个页面
target：表示窗口在哪里打开
    _blank：在新标签打开
    _self：在自己的网页中打开
-->
<a href="01_first_page.html" target="_blank">点击我跳转到页面一</a>
<a href="https://www.baidu.com" target="_self">点击我跳转到百度</a>
<br>
<!--图片链接-->
<a href="01_first_page.html">
    <img src="resources/image1.png" alt="Sugar" title="悬停文字" width="300" height="300">
</a>


<!--锚链接
1. 需要一个锚标记
2. 跳转到标记
-->
<a href="#top">回到顶部</a>

<a name="down">底部</a>


<!--功能性链接

邮件链接：mailto
-->
<a href="mailto:406857586@qq.com">点击给我发邮件</a>


</body>
</html>
