<!-- DOCTYPE： 告诉浏览器使用什么规范-->
<!DOCTYPE html>
<html lang="en">

<!-- head标签：代表网页的头部 -->
<head>
    <!--  meta描述性标签，用来描述网站的一些信息  -->
    <!--  meta一般用来做SEO  -->
    <meta charset="UTF-8">
    <meta name="keywords" content="Sugar">
    <meta name="description" content="学习Java">
    <!--  title：网页的标题  -->
    <title>第一个网页</title>
</head>

<!-- body标签：代表网页的主体 -->
<body>
Hello World
</body>

</html>
