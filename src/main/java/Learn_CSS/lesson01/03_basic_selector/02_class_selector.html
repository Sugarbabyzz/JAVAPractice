<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>

    <style>
        /* 类选择器的样式  .class的名称{ }
        好处：可以多个标签归类，是同一个 class，可以复用
        */
        .sugar {
            color: blue;
        }

        .tang {
            color: red;
        }
    </style>

</head>
<body>

<h1 class="sugar">标题1</h1>
<h1 class="tang">标题2</h1>
<h1 class="sugar">标题3</h1>

<p class="sugar">P标签</p>

</body>
</html>
