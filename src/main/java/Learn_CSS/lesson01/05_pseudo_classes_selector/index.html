<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>

    <!--避免使用 .class id选择器-->
    <style>
        /*ul的第一个子元素*/
        ul li:first-child {
            background: red;
        }

        /*ul的最后一个子元素*/
        ul li:last-child {
            background: blue;
        }

        /*选中p1 ：*/

    </style>
</head>
<body>

<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
</ul>

</body>
</html>
