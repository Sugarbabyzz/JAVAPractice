<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>

    <!--
    display
        block 块元素
        inline 行内元素
        inline-block  是块元素，但是可以内联，在一行！保持块的大小，但是能在行内内联。
        none  消失
    -->
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: inline-block;
        }
        span {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: inline;
        }
    </style>
</head>
<body>

<div>div块元素</div>
<span>span行内元素</span>

</body>
</html>
