<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font style</title>

    <!--
    font-family：字体
    font-size：字体大小
    font-weight：字体的粗细
    color：字体颜色
    -->
    <style>
        body {
            font-family: "Courier New", 楷体 ;
            color: gray;
        }
        h1 {
            font-size: 50px;
        }
        .p1 {
           font-weight: bold;
        }
    </style>
</head>
<body>

<h1>故事介绍</h1>

<p class="p1">TDP-43是一种重要的RNA结合蛋白，其基因突变可引起肌萎缩性侧索硬化症（ALS，俗称“渐冻人症”）。</p>

<p>最近，中科院上海有机所揭示RNA调控渐冻人症致病蛋白TDP-43形成应激核体。</p>

</body>
</html>
