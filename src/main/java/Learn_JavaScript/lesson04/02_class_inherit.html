    // ES6 以后
    // 定义一个学生的类
    class Student {
        constructor(name) {
            this.name = name;
        }

        hello() {
            alert("hello");
        }
    }
    // 定义一个继承的子类
    class JuniorStudent extends Student {
        constructor(name, grade) {
            super(name);
            this.grade = grade;
        }

        myGrade() {
            alert("我是小学生");
        }
    }

    var xiaoming = new Student("xiaoming");
    var xiaohong = new JuniorStudent("xiaohong", 1);

</script>
