<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>

<script>
    var now = new Date();  // Date Thu Aug 13 2020 10:30:29 GMT+0800 (中国标准时间)
    now.getFullYear();  // 年
    now.getMonth();  // 月  0~11 下标从0开始
    now.getDate();  // 日
    now.getDay();  // 星期几
    now.getHours();  // 时
    now.getMinutes();  // 分
    now.getSeconds();  // 秒

    now.getTime()  // 时间戳，全世界统一， 1970.1.1 0:00:00 到现在的毫秒数

    console.log(new Date(1597286292465)); // 时间戳 转 时间


</script>

</body>
</html>
