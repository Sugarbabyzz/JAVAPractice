<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iterator</title>

    <script>
        'use strict';

        // 遍历数组
        var arr = [3, 4, 5];
        for (var x of arr) {
            console.log(x)
        }

        // 遍历map
        var map = new Map([['tom', 100], ['jack', 90], ['haha', 80]]);
        for (var x of map) {
            console.log(x);
        }

        // 遍历set
        var set = new Set([5, 6, 7]);
        for (var x of set) {
            console.log(x);
        }
    </script>
</head>
<body>

</body>
</html>
