<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map和Set</title>

    <script>
        'use strict';

        // ES6  Map
        // 学生的成绩，学生的名字
        // var names = ["tom", "jack", "haha"];
        // var scores = [100, 90, 80];

        var map = new Map([['tom', 100], ['jack', 90], ['haha', 80]]);
        var name = map.get('tom');  // 通过 key 获得 value
        map.set('admin', 123456);  // 新增或修改
        console.log(map);
        map.delete('tom');  // 删除
        console.log(map);

        var set = new Set([3, 2, 2, 1, 1]);  // set 可以去重
        set.add(3);  // 添加
        console.log(set);
        set.delete(1);  // 删除
        console.log(set);
        console.log(set.has(1)) // 判断是否有某个元素

    </script>
</head>
<body>

</body>
</html>
