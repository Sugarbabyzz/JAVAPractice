<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新节点</title>
</head>
<body>

<div id="id1">

</div>

<script>
    var id1 = document.getElementById("id1");
    // 操作文本
    id1.innerText = '123';  // 修改文本的值
    id1.innerHTML = '<strong>123</strong>';  // 可以解析 HTML 文本标签
    // 操作css
    id1.style.color = 'red';  // 属性使用 字符串 包裹
    id1.style.fontSize = '200px';  // 驼峰命名
    id1.style.padding = '2em';
</script>

</body>
</html>
