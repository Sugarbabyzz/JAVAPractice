<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--View层，模板-->
<div id="app">
    <button v-on:click="sayHi">Click Me</button>
</div>

<!--1. 导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "Sugar"
        },
        methods: { // 方法必须定义在Vue的methods对象中，v-
            sayHi: function () {
                alert(this.message);
            }
        }
    });
</script>

</body>
</html>
