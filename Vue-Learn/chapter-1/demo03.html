<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--View层，模板-->
<div id="app">

    <li v-for="(item, index) in items">
        {{item.message}}  --  {{index}}
    </li>
</div>

<!--1. 导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            items: [
                {message: 'Sugar-Java'},
                {message: 'Sugar-Python'}
            ]
        }
    });
</script>

</body>
</html>
