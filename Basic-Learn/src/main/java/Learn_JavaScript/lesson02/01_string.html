<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>

    <script>
        'use strict';

        console.log('a')
        console.log('a\'')

        // tab上面的的 ` 键
        var msg = `hello
        world
        ni hao
        a
        `;
        console.log(msg)

        // 模板字符串
        let name = "sugar";
        let age = 3;
        let ms = `你好，${name}`;

        // 字符串长度
        var student = "student";
        console.log(student.length)

        // 大小写转换
        // 注意是方法
        console.log(student.toLowerCase())
        console.log(student.toUpperCase())

        // 获取下标
        console.log(student.indexOf('t'))

        // 获取子串
        console.log(student.substring(1, 3))

    </script>
</head>

</body>
</html>
