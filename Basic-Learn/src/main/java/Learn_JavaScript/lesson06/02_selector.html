<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
</head>
<body>

<script>
    /*
    原生JS，选择器少，也不好记
     */
    // 标签
    document.getElementsByTagName();
    // id
    document.getElementById();
    // 类
    document.getElementsByClassName();

    /*
    jQuery：css选择器都能用
    http://jquery.cuishifeng.cn/
     */
    // 标签
    $('p').click()
    // id
    $('#id').click()
    // 类
    $('.class').click()
</script>

</body>
</html>
