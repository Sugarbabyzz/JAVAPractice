<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识jQuery</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<!--

公式：$(selector).action()

-->

<a href="#" id="test-jquery">点我</a>

<script>
    document.getElementById("test-jquery")

    // 选择器就是 css选择器
    $('#test-jquery').click(function () {
        alert("hello, jquery");
    })
</script>

</body>
</html>
