<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本语法</title>

    <!--JavaScript 严格区分大小写-->
    <script>
        // 1.定义变量  变量类型 变量名 = 变量值；
        // 无论定义什么，变量类型都是 var
        var score = 70;

        // 2.条件控制
        if (score > 60 && score <= 70) {
            alert("60-70")
        } else if (score > 70 && score <= 80) {
            alert("70-80")
        } else {
            alert("other")
        }

        // 3.多行注释
        /*
        fdsafdsa
         */

        // 4.在浏览器的控制台打印变量
        console.log(score)

        // 5.在浏览器 检查 - Source 打断点调试
    </script>
</head>
<body>



</body>
</html>
