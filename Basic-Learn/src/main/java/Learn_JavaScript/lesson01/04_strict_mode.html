<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>严格检查模式</title>

    <!--
    前提：IDEA 需要支持 ES6 语法。
    'use strict'：严格检查模式，预防 JavaScript 的随意性导致产生的一些问题
        必须写在 JavaScript 的第一行！！！
        局部变量：都建议使用 let 定义。
    -->
    <script>
        // 开启严格检查模式
        'use strict'
        // 局部变量
        let i = 1;
    </script>
</head>
<body>

</body>
</html>
