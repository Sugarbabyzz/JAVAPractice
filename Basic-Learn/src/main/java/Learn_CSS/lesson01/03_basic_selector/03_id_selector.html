<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>

    <style>
        /* id选择器 ： id必须保证全局唯一！
          #id {}
          不遵循就近原则，固定的
          id选择器 > class选择器 > 标签选择器
       */
        #sugar {
            color: red;
        }

        .style1 {
            color: blue;
        }

        h1 {
            color: green;
        }
    </style>

</head>
<body>

<h1 class="style1" id="sugar">标题1</h1>
<h1 class="style1">标题2</h1>
<h1 class="style1">标题3</h1>
<h1>标题4</h1>
<h1>标题5</h1>

</body>
</html>
