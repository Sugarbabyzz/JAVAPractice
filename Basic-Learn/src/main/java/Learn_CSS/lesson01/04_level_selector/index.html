<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>
    <style>
        /*p {*/
        /*    background: green;*/
        /*}*/

        /*后代选择器*/
        /*body p {*/
        /*    background: red;*/
        /*}*/

        /*子选择器*/
        /*body > p {*/
        /*    background: blueviolet;*/
        /*}*/

        /*相邻兄弟选择器，只有一个，相邻向下*/
        /*.active + p {*/
        /*    background: gray;*/
        /*}*/

        /*通用选择器，当前选中玄素的向下的所有兄弟元素*/
        .active ~ p {
            background: lightblue;
        }

    </style>
</head>
<body>

<p>p0</p>
<p class="active">p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
</ul>
<p>p3</p>

</body>
</html>
